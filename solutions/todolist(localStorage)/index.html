<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Ma To-Do List</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        min-height: 100vh;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      #taskInput {
        padding: 10px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      #addTaskBtn {
        padding: 10px 16px;
        margin-left: 10px;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      #addTaskBtn:hover {
        background-color: #0056b3;
      }

      #taskList {
        margin-top: 30px;
        padding: 0;
        width: 100%;
        max-width: 400px;
      }

      li {
        background: white;
        padding: 12px 16px;
        margin-bottom: 10px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.1s ease;
        border-bottom: 2px solid #ddd;
      }

      li:hover {
        transform: scale(1.01);
      }

      li.done {
        text-decoration: line-through;
        color: gray;
        opacity: 0.6;
      }

      li button {
        border: none;
        background: transparent;
        font-size: 18px;
        margin-left: 10px;
        cursor: pointer;
        transition: color 0.2s ease;
      }

      li button:hover {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Ajouter une tÃ¢che..." />
    <button id="addTaskBtn">Ajouter</button>
    <ul id="taskList"></ul>
    <script src="index.js"></script>
  </body>
</html>
